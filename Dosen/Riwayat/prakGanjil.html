<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Praktikum Ganjil</title>
</head>
<body class="w-[402px] h-[874px] mx-auto font-[Inter]">
    <div class="w-[402px] h-[130px] bg-[#25587D] flex items-center justify-between">
        <img src="Left.svg" class="ml-3" alt="Back">
        <h6 class="text-center text-white text-[16px] font-medium">Riwayat</h6>
        <div class="w-[22px]"></div>
    </div>

    <!-- switch -->
    <div class="w-[358px] h-[42px] flex items-center justify-around mx-auto">
        <p class="text-center text-[#25587D] text-[12px] font-semibold">Praktikum</p>
        <p class="text-center text-[#595959] text-[12px] font-regular">Laboratorium</p>
    </div>
    <div class="w-[358px] mx-auto">
        <div class="flex justify-start w-[358px] bg-[#D9D9D9] border border-[0px] border-[#D9D9D9] rounded-lg">
            <hr class="w-[182px] border border-[2px] border-[#214F71] rounded-lg">
        </div>
    </div>
    
    <h6 class="text-[20px] text-[#25587D] font-bold ml-[22px] my-[44px]">Ganjil 2024/2025</h6>

    <!-- selector -->
    <div class="w-[362px] flex-col mx-auto mt-[40px]">
        <div class="w-[362px] h-[120px] border border-[1px] border-[#25587D] rounded-lg flex items-center mb-[25px]">
            <img src="java.svg" alt="Java" class="mx-[19px]">
            <p class="text-[20px] text-[#25587D] font-bold">Pemrograman Lanjut</p>
        </div>
        <div class="w-[362px] h-[120px] border border-[1px] border-[#25587D] rounded-lg flex items-center mb-[25px]">
            <img src="database.svg" alt="SQL" class="mx-[19px]">
            <p class="text-[20px] text-[#25587D] font-bold">Pemrograman SQL</p>
        </div>
    </div>

    <!-- navbar -->
    <div class="w-[372px] h-[49px] mx-auto flex justify-around items-center mt-[243px]">
        <img src="Home.svg" alt="">
        <img src="Lab.svg" alt="">
        <img src="Praktikum.svg" alt="">
        <img src="Riwayat.svg" alt="">
        <img src="Profile.svg" alt="">
    </div>
</body>
</html>
