<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1.0" />
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Materi Baru</title>
</head>

<body class="mx-auto max-w-[402px] relative min-h-screen font-[Inter] bg-[#EEEEEE]">
    <!-- header biru -->
    <div class="w-[402px] h-[130px] bg-[#25587D] flex items-center px-4">
        <a href="Materi.html" class="block">
            <img src="assets/Left.png" class="ml-3" alt="Back">
        </a>
        <h6 class="text-white text-lg font-medium flex-1 text-center">Materi Baru</h6>
        <div class="w-6"></div>
    </div>

    <div class="flex w-[364px] flex-col items-start gap-4 mt-4 mx-[20px]">
        <!-- yg atas -->
        <div class="flex justify-between items-center self-stretch">
            <div class="w-6 h-6 aspect-square">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 13.75C6.66 13.75 2 14.92 2 17.25V19H16V17.25C16 14.92 11.34 13.75 9 13.75ZM4.34 17C5.18 16.42 7.21 15.75 9 15.75C10.79 15.75 12.82 16.42 13.66 17H4.34ZM9 12C10.93 12 12.5 10.43 12.5 8.5C12.5 6.57 10.93 5 9 5C7.07 5 5.5 6.57 5.5 8.5C5.5 10.43 7.07 12 9 12ZM9 7C9.83 7 10.5 7.67 10.5 8.5C10.5 9.33 9.83 10 9 10C8.17 10 7.5 9.33 7.5 8.5C7.5 7.67 8.17 7 9 7ZM16.04 13.81C17.2 14.65 18 15.77 18 17.25V19H22V17.25C22 15.23 18.5 14.08 16.04 13.81ZM15 12C16.93 12 18.5 10.43 18.5 8.5C18.5 6.57 16.93 5 15 5C14.46 5 13.96 5.13 13.5 5.35C14.13 6.24 14.5 7.33 14.5 8.5C14.5 9.67 14.13 10.76 13.5 11.65C13.96 11.87 14.46 12 15 12Z" fill="black"/>
                </svg>
            </div>
            <div class="flex justify-center items-center gap-2.5 px-3 py-2 rounded-full bg-gray-200 text-black text-xs font-bold" style="width: 156px; height: 34px;">Pemrograman Dasar</div>
            <div class="flex justify-center items-center gap-2.5 px-3 py-2 rounded-full bg-gray-200 text-black text-xs font-bold" style="width: 156px; height: 34px;">Semua Mahasiswa</div>
        </div>
        <!-- group form 1 -->
        <div class="flex flex-col items-end gap-1 self-stretch">
            <div class="h-5 self-stretch text-black font-inter text-sm font-bold">Judul Materi</div>
            <div class="bg-white border border-black rounded-lg" style="width: 363px; height: 42px;"></div>
        </div>
        <!-- group form 2 -->
        <div class="flex flex-col items-end gap-1 self-stretch">
            <div class="h-5 self-stretch text-black font-inter text-sm font-bold">Deskripsi</div>
            <div class="bg-white border border-black rounded-lg" style="width: 363px; height: 42px;"></div>
        </div>
        <!-- group form 3 -->
        <div class="flex flex-col items-end gap-1 self-stretch">
            <div class="h-5 self-stretch text-black font-inter text-sm font-bold">Tambah Materi</div>
            <div class="bg-white border border-black rounded-lg" style="width: 363px; height: 42px;"></div>
        </div>
        <!-- group form 4 -->
        <div class="flex flex-col items-end gap-1 self-stretch">
            <div class="h-5 self-stretch text-black font-inter text-sm font-bold">Tambahkan Topik</div>
            <div class="bg-white border border-black rounded-lg" style="width: 363px; height: 42px;"></div>
        </div>
    </div>

    <!-- button dibawah  -->
    <div class="flex w-90.5 justify-between items-center mx-[20px] mt-[168px] mb-[122px]">
        <!-- batal  -->
        <div class="flex justify-center items-center gap-2.5 px-12 py-3.75 flex-shrink-0 rounded-lg border border-[#25587D] bg-white" style="width: 173px; height: 45px;">
            <div class="text-[#25587D] text-xs font-bold">Batal</div>
        </div>
        <!-- unggah  -->
        <div class="flex justify-center items-center gap-2.5 px-12 py-3.75 flex-shrink-0 rounded-lg bg-[#25587D]" style="width: 173px; height: 45px;">
            <div class="text-white text-xs font-bold">Unggah</div>
        </div>
    </div>

</html>
