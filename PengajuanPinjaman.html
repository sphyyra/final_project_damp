<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengajuan Peminjaman</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-white flex justify-center">

  <div class="w-[402px] h-[874px] bg-white shadow-lg flex flex-col justify-between overflow-hidden">
    <div class="bg-[#1F5D79] relative py-4 text-white text-lg font-semibold text-center">
      <a href="Homepage.html" class="absolute left-4 top-1/2 -translate-y-1/2">
        <i class="bi bi-arrow-left text-xl"></i>
      </a>
      Pengajuan Peminjaman
 
    <form action="StatusPengajuan.html" method="GET" class="flex-1 overflow-y-auto px-4 pt-6 pb-4 space-y-4 text-sm flex flex-col justify-between">

      <div class="space-y-4">
        <div>
          <label class="block font-semibold text-xs text-gray-700 mb-1">JENIS PEMINJAMAN</label>
          <div class="relative">
            <select class="w-full appearance-none border border-blue-600 rounded-lg px-4 py-3 pr-10 text-sm text-gray-700">
              <option>PEMINJAMAN RUANGAN</option>
              <option>PEMINJAMAN ALAT 1</option>
              <option>PEMINJAMAN ALAT 2</option>
              <option>PEMINJAMAN ALAT 3</option>
            </select>
            <i class="bi bi-caret-down-fill absolute right-3 top-1/2 -translate-y-1/2 text-gray-600 text-xs"></i>
          </div>
        </div>
        <div>
          <label class="block font-semibold text-xs text-gray-700 mb-1">JUMLAH</label>
          <input type="number" class="w-full border border-blue-600 rounded-lg px-4 py-3 text-sm" placeholder="Masukkan jumlah">
        </div>
        <div>
          <label class="block font-semibold text-xs text-gray-700 mb-1">TANGGAL PEMINJAMAN</label>
          <div class="relative">
            <input type="text" value="30 MEI 2025" class="w-full border border-blue-600 rounded-lg px-4 py-3 text-sm pr-10" readonly>
            <i class="bi bi-calendar-event-fill absolute right-3 top-1/2 -translate-y-1/2 text-gray-600"></i>
          </div>
        </div>
        <div>
          <label class="block font-semibold text-xs text-gray-700 mb-1">JAM PEMINJAMAN</label>
          <div class="relative">
            <input type="text" value="07.00 - 08.40" class="w-full border border-blue-600 rounded-lg px-4 py-3 text-sm pr-10" readonly>
            <i class="bi bi-clock-fill absolute right-3 top-1/2 -translate-y-1/2 text-gray-600"></i>
          </div>
        </div>
        <div>
          <label class="block font-semibold text-xs text-gray-700 mb-1">LAMPIRAN SURAT</label>
          <div class="w-full h-24 border border-blue-600 rounded-lg flex items-center justify-center text-blue-600 cursor-pointer">
            <i class="bi bi-plus text-2xl"></i>
          </div>
        </div>
      </div>
      <div class="mt-10 px-0">
      <div class="flex items-start gap-4 mb-6 pl-3">
        <input type="checkbox" id="tanggungjawab" class="mt-2">
        <label for="tanggungjawab" class="text-xs text-gray-700 leading-snug">
          Saya bertanggung jawab atas alat/ruangan selama masa peminjaman
        </label>
      </div>
      <button type="submit" class="w-full bg-[#1F5D79] text-white py-3 rounded-lg font-semibold text-sm">
          Ajukan Peminjaman
        </button>
      </div>

    </form>

  </div>
</body>
</html>
