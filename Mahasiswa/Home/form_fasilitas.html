<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengaduan Fasilitas</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#25587D',
                        'border-gray': '#CCCCCC',
                        'dark-gray': '#595959',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('./assets/down-arrow.png');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1em 1em;
            padding-right: 2.5rem;
        }

        input[type="file"]::file-selector-button {
            margin-right: 1rem;
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            border-width: 0;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
            background-color: #E5E7EB;
            color: #4B5563;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #D1D5DB;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 w-[402px] h-[874px] mx-auto overflow-hidden shadow-xl border border-gray-300 flex flex-col relative">

    <header class="bg-primary-blue text-white h-[130px] flex items-center flex-shrink-0 z-10 shadow-md">
        <button onclick="location.href='pengaduan.html'" class="flex items-center justify-center w-8 h-8 ml-5 flex-shrink-0">
            <img src="./assets/back-arrow.png" alt="Back" class="w-6 h-6 object-contain filter brightness-0 invert">
        </button>

        <h1 class="text-lg font-semibold flex-grow text-center">Fasilitas & Ruangan</h1>

        <div class="w-8 h-8 mr-5 flex-shrink-0"></div>
    </header>

    <main class="flex-grow pt-4 px-5 pb-4 overflow-y-auto">

        <form class="space-y-4">
            <div>
                <label for="ruangan" class="block text-dark-gray text-base font-medium mb-1">Ruangan:</label>
                <select id="ruangan" name="ruangan" class="h-[48px] border border-border-gray rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-primary-blue">
                    <option value="">Pilih Ruangan</option>
                    <option value="lab-g1">Lab Komputer G.1</option>
                    <option value="lab-g2">Lab Komputer G.2</option>
                    <option value="lab-g3">Lab Komputer G.3</option>
                </select>
            </div>

            <div>
                <label for="jenis_masalah" class="block text-dark-gray text-base font-medium mb-1">Jenis Masalah:</label>
                <select id="jenis_masalah" name="jenis_masalah" class="h-[48px] border border-border-gray rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-primary-blue">
                    <option value="">Pilih Jenis Masalah</option>
                    <option value="kerusakan-alat">Kerusakan Alat</option>
                    <option value="kerusakan-meubel">Kerusakan Meubel (meja, kursi, lemari)</option>
                    <option value="kerusakan-listrik">Kerusakan Instalasi Listrik</option>
                    <option value="masalah-ac">Masalah AC/Kipas</option>
                    <option value="koneksi-internet">Koneksi Internet Bermasalah</option>
                    <option value="kebersihan">Kebersihan</option>
                    <option value="kerusakan-pintu-jendela">Kerusakan Pintu/Jendela</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </div>

             <div>
                <label for="jenis_alat" class="block text-dark-gray text-base font-medium mb-1">Jenis Alat:</label>
                <select id="jenis_alat" name="jenis_alat" class="h-[48px] border border-border-gray rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-primary-blue">
                    <option value="">Pilih Jenis Alat</option>
                    <option value="komputer">Komputer / PC</option>
                    <option value="proyektor">Proyektor</option>
                    <option value="speaker">Speaker / Sound System</option>
                    <option value="kabel">Kabel / Konektor</option>
                     <option value="meja-kursi">Meja / Kursi</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </div>

            <div>
                <label for="nomor_barang" class="block text-dark-gray text-base font-medium mb-1">Nomor Barang:</label>
                <input type="text" id="nomor_barang" name="nomor_barang" class="h-[48px] border border-border-gray rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-primary-blue" placeholder="Masukkan nomor barang">
            </div>

            <div>
                <label for="deskripsi" class="block text-dark-gray text-base font-medium mb-1">Deskripsi:</label>
                <textarea id="deskripsi" name="deskripsi" rows="4" class="border border-border-gray rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-primary-blue resize-y" placeholder="Jelaskan masalahnya secara detail"></textarea>
            </div>

            <div>
                <label for="gambar" class="block text-dark-gray text-base font-medium mb-1">Unggah Gambar:</label>
                <input type="file" id="gambar" name="gambar" class="
                    h-[48px] bg-white border border-border-gray rounded-md w-full 
                    text-gray-700 leading-tight focus:outline-none focus:shadow-outline cursor-pointer
                    flex items-center
                    pr-3 py-2 px-3
                ">
            </div>

            <div class="flex items-center justify-center pt-2">
                <button type="submit" class="bg-primary-blue hover:bg-blue-700 text-white font-bold h-[50px] w-full rounded-[10px] focus:outline-none focus:shadow-outline">
                    Kirim
                </button>
            </div>
        </form>

    </main>
</body>
</html>
