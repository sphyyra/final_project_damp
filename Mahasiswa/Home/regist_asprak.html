<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=inter:wght@100;200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Asprak_Regist</title>
</head>

<body class="bg-white font-inter min-h-screen flex flex-col">
    <header class="bg-[#25587D] text-white px-8 py-8 relative z-10">
        <div class="flex items-center justify-between mt-4">
            <button class="text-white text-lg" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-lg font-semibold">Pendaftaran Asisten Praktikum</h1>
            <div></div> </div>
    </header>

    <main class="mt-2 mx-4 bg-white p-4 flex-grow">
        <form class="space-y-6">
            <div>
                <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama<span class="text-red-500">*</span></label>
                <input type="text" id="nama" name="nama" value="Rafie Rahmat"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-gray-100 cursor-not-allowed" readonly>
            </div>

            <div>
                <label for="nim" class="block text-sm font-medium text-gray-700 mb-1">NIM<span class="text-red-500">*</span></label>
                <input type="text" id="nim" name="nim" value="235150400111057"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-gray-100 cursor-not-allowed" readonly">
            </div>

            <div>
                <label for="mata_kuliah_utama" class="block text-sm font-medium text-gray-700 mb-1">Mata Kuliah<span class="text-red-500">*</span></label>
                <p class="text-xs text-gray-500 mb-2">*Pilih mata kuliah utama yang ingin diajar</p>
                <div class="relative">
                    <select id="mata_kuliah_utama" name="mata_kuliah_utama"
                            class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-2 px-3 pr-8 rounded-md shadow-sm
                                   focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option>Pilih salah satu</option>
                        <option>Pemrograman Dasar</option>
                        <option>Basis Data</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <i class="fas fa-chevron-down text-xs"></i>
                    </div>
                </div>
            </div>

            <div>
                <label for="mata_kuliah_tambahan" class="block text-sm font-medium text-gray-700 mb-1">Mata Kuliah</label>
                <p class="text-xs text-gray-500 mb-2">*Pilih mata kuliah tambahan yang ingin diajar</p>
                <div class="relative">
                    <select id="mata_kuliah_tambahan" name="mata_kuliah_tambahan"
                            class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-2 px-3 pr-8 rounded-md shadow-sm
                                   focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option>Pilih salah satu</option>
                        <option>Struktur Data</option>
                        <option>Algoritma</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <i class="fas fa-chevron-down text-xs"></i>
                    </div>
                </div>
            </div>

            <div>
                <label for="upload_nilai" class="block text-sm font-medium text-gray-700 mb-1">Nilai Mata Kuliah Pendukung<span class="text-red-500">*</span></label>
                <p class="text-xs text-gray-500 mb-2">*Upload Kartu Hasil Studi dari mata kuliah pendukung</p>
                <label for="upload_nilai"
                       class="flex items-center justify-center w-full px-4 py-3 border-2 border-gray-200 rounded-md
                              bg-gray-50 text-gray-500 cursor-pointer hover:bg-gray-100 focus-within:outline-none focus-within:ring-2
                              focus-within:ring-blue-500 focus-within:border-blue-500 transition duration-150 ease-in-out">
                    <i class="fas fa-upload mr-2"></i>
                    <span>Upload dokumen</span>
                    <input id="upload_nilai" name="upload_nilai" type="file" class="sr-only">
                </label>
            </div>

            <div class="pt-4">
                <button type="submit"
                        class="w-full bg-[#25587D] text-white font-semibold py-2 px-4 rounded-md">
                    Kirim
                </button>
            </div>
        </form>
    </main>
</body>
</html>
