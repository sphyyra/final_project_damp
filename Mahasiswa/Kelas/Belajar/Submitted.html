<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Penugasan</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200 flex justify-center items-start py-10">
    <div
      class="relative w-[390px] h-[844px] bg-gray-100 rounded-xl shadow-lg overflow-hidden"
    >
      <!-- App Bar -->
      <div class="bg-blue-900 text-white p-4 flex items-center rounded-t-xl">
        <button class="mr-4">
          <img src="assets/back-arrow.png" alt="Back" class="w-5 h-5" />
        </button>
        <h1 class="text-lg font-semibold">Pemrograman Dasar</h1>
      </div>

      <!-- Scrollable Content -->
      <div class="overflow-y-auto h-full pb-28 p-4">
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
          <!-- Header Card -->
          <div class="bg-blue-900 text-white p-4 rounded-t-xl space-y-1">
            <div class="flex justify-between items-center">
              <span>Due May 29, 23:59</span>
              <span class="font-semibold">Submitted</span>
            </div>
            <div>
              <h2 class="text-base font-bold">Modul 8</h2>
              <p class="text-sm">100 points</p>
            </div>
          </div>

          <!-- Body Card -->
          <div class="px-4 py-4 text-sm text-gray-800">
            <p class="mb-2 font-medium">Tugas Modul 8</p>
            <p class="mb-3 leading-relaxed">
              Pelajari Modul 8 dan kerjakan Tugas yang ada pada halaman terakhir
              Modul 8 menggunakan Template Laporan yang tersedia.
            </p>
            <p class="text-blue-700 font-medium mb-4">
              Kumpulkan Laporan sebelum deadline yaitu 29 Mei pukul 23:59.
            </p>

            <div class="border-t pt-3">
              <p class="mb-2 font-semibold">Your Work</p>
            <div
              class="w-1/2 border border-gray-300 rounded-md p-5 text-center text-sm text-gray-800"
            >
              Laporan Modul 8.pdf
            </div>
          </div>
        </div>
      </div>

      <!-- Fixed Button -->
      <div
        class="absolute bottom-0 left-0 w-full bg-white p-4 border-t border-gray-200"
      >
        <button
          class="w-full bg-blue-900 text-white font-semibold py-3 rounded-md hover:bg-blue-800 transition"
        >
          Batalkan
        </button>
      </div>
    </div>
  </body>
</html>
