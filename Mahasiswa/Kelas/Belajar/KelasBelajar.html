<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelas Praktikum</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-gray-100 flex justify-center">

  <div class="w-[402px] h-[874px] bg-white relative shadow-lg overflow-hidden">
    <header class="bg-[#1F5D79] py-4 text-center text-white text-lg font-semibold">
      Kelas Praktikum
    </header>

    <div class="flex justify-center border-b border-gray-300 mt-2">
      <a href="KelasBelajar.html" class="px-4 py-2 text-sm font-medium text-blue-600 border-b-2 border-blue-600">
        Belajar
      </a>
      <a href="KelasMengajar.html" class="px-4 py-2 text-sm font-medium text-gray-400 border-b-2 border-transparent hover:text-blue-600 hover:border-blue-600">
        Mengajar
      </a>
    </div>

    <!-- Konten Kartu -->
    <div class="px-4 mt-4 space-y-4 pb-24">
      <!-- Kartu 1 -->
      <div class="flex bg-white rounded-xl border border-blue-300 overflow-hidden shadow-sm">
        <div class="w-[110px] h-[100px] bg-white rounded-l-xl overflow-hidden flex items-center justify-center">
          <img src="asset/pemrograman.jpg" alt="Pemrograman Dasar" class="object-cover w-full h-full" />
        </div>
        <div class="flex-1 p-4">
          <h2 class="text-sm font-semibold text-gray-900">Pemrograman Dasar</h2>
          <p class="text-xs text-gray-600 mt-1">Senin 07.00 | G1.2</p>
          <p class="text-xs text-gray-400 italic mt-2">Nama Asprak</p>
        </div>
      </div>

      <!-- Kartu 2 -->
      <div class="flex bg-white rounded-xl border border-blue-300 overflow-hidden shadow-sm">
        <div class="w-[110px] h-[100px] bg-white rounded-l-xl overflow-hidden flex items-center justify-center">
          <img src="asset/basisdata.jpg" alt="Dasar Basis Data" class="object-cover w-full h-full" />
        </div>
        <div class="flex-1 p-4">
          <h2 class="text-sm font-semibold text-gray-900">Dasar Basis Data</h2>
          <p class="text-xs text-gray-600 mt-1">Selasa 10.20 | G1.4</p>
          <p class="text-xs text-gray-400 italic mt-2">Nama Asprak</p>
        </div>
      </div>

      <!-- Kartu 3 -->
      <div class="flex bg-white rounded-xl border border-blue-300 overflow-hidden shadow-sm">
        <div class="w-[110px] h-[100px] bg-white rounded-l-xl overflow-hidden flex items-center justify-center">
          <img src="asset/rekayasa.jpg" alt="Rekayasa SI" class="object-cover w-full h-full" />
        </div>
        <div class="flex-1 p-4">
          <h2 class="text-sm font-semibold text-gray-900">Rekayasa SI</h2>
          <p class="text-xs text-gray-600 mt-1">Jumat 07.00 | G1.4</p>
          <p class="text-xs text-gray-400 italic mt-2">Nama Asprak</p>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="absolute bottom-0 left-0 w-full bg-white border-t border-gray-300 flex justify-around py-2 text-xs text-gray-600">
      <a href="Homepage.html" class="flex flex-col items-center hover:text-blue-600">
        <i class="bi bi-house-door-fill text-xl mb-1"></i>
        <span>Beranda</span>
      </a>
      <a href="index.html" class="flex flex-col items-center text-blue-600">
        <i class="bi bi-journal-text text-xl mb-1"></i>
        <span>Kelas</span>
      </a>
      <a href="Profil.html" class="flex flex-col items-center hover:text-blue-600">
        <i class="bi bi-person-circle text-xl mb-1"></i>
        <span>Profil</span>
      </a>
    </nav>

  </div>

</html>
