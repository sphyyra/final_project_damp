<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign In</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#25587D', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], 
                    },
                },
            },
        };
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>

</head>
<body class="bg-gray-100 text-gray-800 w-[402px] h-[874px] mx-auto overflow-hidden shadow-xl border border-gray-300 relative">

    <div class="bg-primary-blue h-[400px] w-full flex items-center justify-center text-white text-center px-5 flex-shrink-0">
        <h1 class="text-3xl font-bold leading-tight">Sign in to your<br>Account</h1>
    </div>

    <div class="flex-grow bg-gray-100"></div>

    <div class="absolute top-[270px] left-1/2 -translate-x-1/2 bg-white rounded-lg shadow-lg p-6 w-[362px]">
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username or email</label>
            <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-blue">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
            <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-blue">
        </div>

        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
                <input type="checkbox" id="rememberMe" class="h-4 w-4 text-primary-blue rounded border-gray-300 focus:ring-primary-blue">
                <label for="rememberMe" class="ml-2 block text-sm text-gray-700">Remember me</label>
            </div>
            <a href="#" class="text-sm text-primary-blue hover:underline">Forgot Password ?</a>
        </div>

        <button type="submit" class="w-full bg-primary-blue text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition-colors duration-200">
            Sign in
        </button>
    </div>

    </body>
</html>
